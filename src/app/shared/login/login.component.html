<!---->
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap">
</head>
<body>
<div class="login">
  <section class="wrapper">
    <div class="form signup">
      <header>Log in</header>
      <form action="#" (ngSubmit)="enviarDatos()">
        <input type="text" placeholder="Email address" name="email_address" [(ngModel)]="email_address" required />
        <input type="password" placeholder="Password" name="password" [(ngModel)]="password" required />
        <a href="#" style="color:aliceblue;">Forgot password?</a>
        <input type="submit" value="Login" />
      </form>
    </div>
  </section>
</div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
