<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
  <!--lateral menu-->
  <div class="offcanvas offcanvas-start w-25" tabindex="-1" id="offcanvas" data-bs-keyboard="false" data-bs-backdrop="false">
    <div class="offcanvas-header">
        <h6 class="offcanvas-title d-none d-sm-block" id="offcanvas">Menu</h6>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body px-0 bg-dark">
        <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-start" id="menu">
            <li class="nav-item">
                <a href="#" class="nav-link text-truncate">
                  <i class="fa-solid fa-house"></i><span class="ms-1 d-none d-sm-inline">Home</span>
                </a>
            </li>
            <li class="dropdown">
                <a href="#" class="nav-link dropdown-toggle  text-truncate" id="dropdown" data-bs-toggle="dropdown" aria-expanded="false">
                  <i class="fa-solid fa-subscript"></i><span class="ms-1 d-none d-sm-inline">Mathematics</span>
                </a>
                <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdown">
                    <li><a class="dropdown-item" (click)="changeTable(1,1)">Calculus</a></li>
                    <li><a class="dropdown-item" (click)="changeTable(1,2)">Algebra</a></li>
                    <li><a class="dropdown-item" (click)="changeTable(1,3)">Vector Geometry</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" (click)="changeTable(1,4)">Motivation</a></li>
                </ul>
            </li>
            <li class="dropdown">
              <a href="#" class="nav-link dropdown-toggle  text-truncate" id="dropdown" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fa-solid fa-atom"></i><span class="ms-1 d-none d-sm-inline">Physics</span>
              </a>
              <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdown">
                <!---Estoy probando el funcionamiento de esta funciÃ³n para cambiar el nombre de tableName-->
                  <li><a class="dropdown-item" (click)="changeTable(2,1)">Mechanics</a></li>
                  <li><a class="dropdown-item" (click)="changeTable(2,2)">Electromagnetism</a></li>
                  <li><a class="dropdown-item" (click)="changeTable(2,3)">Computational physics</a></li>
                  <li>
                      <hr class="dropdown-divider">
                  </li>
                  <li><a class="dropdown-item" (click)="changeTable(2,4)">Motivation</a></li>
              </ul>
          </li>
          <li class="dropdown">
            <a href="#" class="nav-link dropdown-toggle  text-truncate" id="dropdown" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fa-solid fa-laptop-code"></i><span class="ms-1 d-none d-sm-inline">Programming</span>
            </a>
            <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdown">
                <li><a class="dropdown-item" href="#">Calculus</a></li>
                <li><a class="dropdown-item" href="#">Algebra</a></li>
                <li><a class="dropdown-item" href="#">Vector Geometry</a></li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#">Motivation</a></li>
            </ul>
        </li>

        </ul>
    </div>
  </div>
  <!--End lateral menu-->
  <div class="container-fluid">
    <div class="col min-vh-100 py-3">
      <!--Start header-->
      <header>
        <h1 class="display-4">
          <div class="text-center" id="Tittle">
          </div>
          {{tableName}}
        </h1>
        <nav class="navbar">
          <app-navbar></app-navbar>
        </nav>
      </header>
      <!--End header-->
      <!--Start Table-->
      <div id="table">
        <!-- toggler -->
        <button class="btn float-end" data-bs-toggle="offcanvas" data-bs-target="#offcanvas" role="button">
          <i class="bi fa-solid fa-arrow-right fs-3" data-bs-toggle="offcanvas" data-bs-target="#offcanvas"></i>
        </button>
        <app-table 
        [topicId]="topicId"
        [subjectId]="subjectId"
        ></app-table>
      </div>
      <!--End Table-->
    </div>
  </div>
</body>
