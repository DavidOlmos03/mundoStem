<!DOCTYPE html>
<!-- Coding By CodingNepal - www.codingnepalweb.com -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>

</head>
<body>

    <div class="row">
      <div id="homeButton" class="col-4">
        <a href=" " class="button button--dark ng-star-inserted" previewlistener="true">mundoSTEM</a>
      </div>
      <div class="col-4">
        <nav>
          <a href="login" class="button button--dark ng-star-inserted" previewlistener="true">{{'navbar.login'|translate}}</a>
        </nav>
      </div>
      <div class="col-4">
        <div id="switch-language">
          <app-switch-languages></app-switch-languages>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="form-box col-lg-6 order-lg-1 order-2">
        <div class="form-wrapper">
          <h2>Sign Up</h2>
          <form action="#" (ngSubmit)="guardarDatos()">
              <div class="form-control">
                <input type="text" name="full_name" [(ngModel)]="full_name" required>
                <label>{{'signUp.name'|translate}}</label>
              </div>
              <div class="form-control">
                  <input type="text" name="email_address" [(ngModel)]="email_address" required>
                  <label>{{'signUp.email'|translate}}</label>
              </div>
              <div class="form-control">
                  <input type="password" name="password" [(ngModel)]="password" required>
                  <label>{{'signUp.password'|translate}}</label>
              </div>
              <button type="submit">{{'signUp.signUp'|translate}}</button>
              <div class="form-help">
                  <div class="remember-me">
                      <input type="checkbox" id="remember-me">
                      <label for="remember-me">{{'signUp.rememberMe'|translate}}</label>
                  </div>
                  <a href="#">{{'signUp.help'|translate}}</a>
              </div>
          </form>
          <p>{{'signUp.account'|translate}} <a href="login">{{'signUp.loginNow'|translate}}</a></p>
      </div>
      </div>
      <div class="description-box col-lg-6 order-lg-2 order-1">
        <div class="description">
          <h1>MUNDO STEM</h1>
          <p><b>{{'login.advantages'|translate}}</b>
            <br>
            <br>
          1. {{'login.advantage1'|translate}}
          <br>
          <br>
          2. {{'login.advantage2'|translate}}
          <br>
          <br>
          3. {{'login.advantage3'|translate}}</p>

        </div>
      </div>
    </div>

</body>
</html>
