<div class="row">
  <div id="homeButton" class="col-4">
    <a href=" " class="button button--dark ng-star-inserted" previewlistener="true">mundoSTEM</a>
  </div>
  <div class="col-4">
    <nav>
      <!-- (click)="routeName()" [routerLink]="lastWorld == 'login' ? 'registro' : 'login'" -->
      <a (click)="routeName()" class="button button--dark ng-star-inserted" previewlistener="true" [hidden]="lastWorld == 'registro'">{{'navbar.signup'|translate}}</a>
      <a (click)="routeName()" class="button button--dark ng-star-inserted" previewlistener="true" [hidden]="lastWorld == 'login'">{{'navbar.login'|translate}}</a>
    </nav>
  </div>
  <div class="col-4">
    <div id="switch-language">
      <app-switch-languages></app-switch-languages>
    </div>
  </div>
</div>
