
<body *ngIf="(logueadoFunction() == null)  || !logueadoFunction()">
    <div class="row desktop-mode">
      <div class="form-box col-lg-6 order-lg-1 order-2">
        <div class="form-wrapper">
          <h2>Login</h2>
          <form class="form" [formGroup]="loginForm" (ngSubmit)="enviarDatos()" >
            <label>{{'login.email'|translate}}</label>
              <div class="">
                  <input id="email_address" type="text" class="form-control" name="email_address"
                  formControlName="email" autocomplete="off" :placeholder="{{'login.email'|translate}}"
                  [ngClass]="{
                    'is-invalid': loginForm.controls['email'].invalid,
                    'is-valid': loginForm.controls['email'].valid
                  }"
                  >
                  <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
                    validation: 'required',
                    message: 'Email is required',
                    control: loginForm.controls['email']
                  }"></ng-container>
                <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
                    validation: 'email',
                    message: 'Email is invalid',
                    control: loginForm.controls['email']
                  }"></ng-container>
                <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
                    validation: 'minLength',
                    message: 'Email should have at least 3 symbols',
                    control: loginForm.controls['email']
                  }"></ng-container>
                <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
                    validation: 'maxLength',
                    message: 'Email should have maximum 360 symbols',
                    control: loginForm.controls['email']
                  }"></ng-container>
              </div>
              <label>{{'login.password'|translate}}</label>
              <div class="">
                  <input id="password" type="password" class="form-control" name="password"
                  autocomplete="off" :placeholder="{{'login.password'|translate}}"
                  formControlName="password" [ngClass]="{
                    'is-invalid': loginForm.controls['password'].invalid,
                    'is-valid': loginForm.controls['password'].valid
                  }"
                  >
                  <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
                    validation: 'required',
                    message: 'Password is required',
                    control: loginForm.controls['password']
                  }"></ng-container>
                <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
                    validation: 'minlength',
                    message: 'Password should have at least 3 symbols',
                    control: loginForm.controls['password']
                  }"></ng-container>
                <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
                    validation: 'maxLength',
                    message: 'Password should have maximum 100 symbols',
                    control: loginForm.controls['password']
                  }"></ng-container>
              </div>
              <button type="submit" >{{'login.login'|translate}}</button>
              <!--<input type="submit" value="Login" />-->
              <div class="form-help">
                  <div class="remember-me">
                      <input type="checkbox" id="remember-me">
                      <label for="remember-me">{{'login.rememberMe'|translate}}</label>
                  </div>
                  <a href="#">{{'login.help'|translate}}</a>
              </div>
          </form>
          <p>{{'login.new'|translate}}<a href="signup">{{'login.signUpNow'|translate}}</a></p>
        </div>
      </div>
      <div class="description-box col-lg-6 order-lg-2 order-1">
        <div class="description">
          <h1>MUNDO STEM</h1>
        <p><b>{{'login.advantages'|translate}}</b>
          <br>
          <br>
        1. {{'login.advantage1'|translate}}
        <br>
        <br>
        2. {{'login.advantage2'|translate}}
        <br>
        <br>
        3. {{'login.advantage3'|translate}}</p>
        </div>
      </div>
    </div>

</body>

<ng-template #formError let-control="control" let-message="message" let-validation="validation">
  <ng-container *ngIf="control.hasError(validation) && (control.dirty || control.touched)">
    <div class="fv-plugins-message-container">
      <span role="alert" style="color: red;">
        {{ message }}
      </span>
    </div>
  </ng-container>
</ng-template>
